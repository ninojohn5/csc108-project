<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/knight.webp" type="image/x-icon">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <!--To mirror the image-->
        <div id="loading_image">
            <img src="img/knight.webp" alt="Loading Knight" id="loadingKnight">
        </div>

        <!-- Progress Bar Section -->
        <div id="loading_Knight">
            <div class="progress-bar"></div>
        </div>

        <!-- Loading Text -->
        <p id="loadingText">Loading...</p>
    </div>

    <!-- Game Intro -->
    <div id="intro">
        <div id="knightAnimation">
            <h1>Knight's Tour Game</h1>
            <p id="slantedText">Embark on a journey with the knight!</p>
            <img src="img/knight.webp" alt="Knight" id="animatedKnight">
        </div>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Knight's Tour Game</h1>
        
        <!-- Board size input -->
        <div class="board-size-input">
            <label for="rowsInput">Enter Board Size:</label>
            <input type="number" id="rowsInput" min="3" max="20" value="8">
            <span>x</span>
            <input type="number" id="colsInput" min="3" max="20" value="8">
        </div>

        <!-- Chessboard and overlay container -->
        <div id="board-wrapper" style="position: relative;">
            <canvas id="boardCanvas"></canvas>
            <div id="errorMessage"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="undoBtn">Undo Move</button>
        </div>

        <!-- Auto-Play Button -->
        <div class="auto-play-container">
            <button id="startAutoPlayBtn">Auto-Play</button>
            <button id="pauseResumeBtn">Pause Auto-Play</button>
        </div>

        <button id="MainMenuBtn">Main Menu</button>
        
    </div>

    <!-- Auto-Play Dialog -->
    <div id="autoPlayDialog" class="hidden">
        <button id="warnsdorffBtn">Warnsdorff's Algorithm</button>
    </div>

    <script src="manual.js"></script>
</body>
</html>
