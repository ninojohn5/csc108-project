<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="img/knight.webp" alt="Loading Knight" id="loadingKnight">
        <p>Loading...</p>
    </div>

    <!-- Game Intro -->
    <div id="intro">
        <div id="knightAnimation">
            <h1>Knight's Tour Game</h1>
            <p>Embark on a journey with the knight!</p>
            <img src="img/knight.webp" alt="Knight" id="animatedKnight">
        </div>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Knight's Tour Game</h1>
        
        <!-- Board size input -->
        <div class="board-size-input">
            <label for="rowsInput">Enter Board Size:</label>
            <input type="number" id="rowsInput" min="3" max="1000" value="8">
            <span>x</span>
            <input type="number" id="colsInput" min="3" max="1000" value="8">
        </div>

        <!-- Chessboard and overlay container -->
        <div id="board-wrapper" style="position: relative;">
            <canvas id="boardCanvas"></canvas>
            <div id="errorMessage"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="undoBtn">Undo Move</button>
        </div>

        
      
        
        <!-- Auto-Play Button -->
        <button id="autoPlayBtn">Auto-Play</button>

        <!-- Algorithm Choice Prompt (Initially hidden) -->
        <div id="algorithmChoice" style="display:none;">
            <p>Choose an algorithm:</p>
            <button id="backtracking">Backtracking Algorithm</button>
            <button id="warnsdorff">Warnsdorff's Algorithm</button>
            <button id="exitAlgorithmPrompt" style="background-color: red; color: white;">Exit</button> <!-- Styled Exit Button -->
         </div>
    </div>

    <!-- Auto-Play Dialog -->
    <div id="autoPlayDialog" class="hidden">
        <button id="warnsdorffBtn">Warnsdorff's Algorithm</button>
    </div>
  
    

    <script src="manual.js"></script>
</body>
</html>
